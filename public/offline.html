<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branch Gear - غير متصل</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        max-width: 500px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .icon {
        font-size: 80px;
        margin-bottom: 20px;
      }

      h1 {
        color: #333;
        margin-bottom: 15px;
        font-size: 28px;
      }

      p {
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
        font-size: 16px;
      }

      .button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s;
        text-decoration: none;
        display: inline-block;
      }

      .button:hover {
        transform: translateY(-2px);
      }

      .status {
        margin-top: 20px;
        padding: 15px;
        background: #f0f0f0;
        border-radius: 10px;
        font-size: 14px;
        color: #666;
      }

      .online {
        background: #d4edda;
        color: #155724;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">📡❌</div>
      <h1>غير متصل بالإنترنت</h1>
      <p>
        لا يوجد اتصال بالإنترنت حالياً. التطبيق يعمل في وضع Offline.<br />
        يمكنك الاستمرار في العمل وسيتم مزامنة البيانات تلقائياً عند عودة
        الاتصال.
      </p>

      <div class="status" id="status">⚠️ وضع غير متصل</div>

      <button class="button" onclick="location.reload()">
        🔄 إعادة المحاولة
      </button>
    </div>

    <script>
      // مراقبة حالة الاتصال
      function updateStatus() {
        const status = document.getElementById("status");
        if (navigator.onLine) {
          status.className = "status online";
          status.innerHTML = "✅ عاد الاتصال! جاري التحديث...";
          setTimeout(() => location.reload(), 1500);
        } else {
          status.className = "status";
          status.innerHTML = "⚠️ وضع غير متصل";
        }
      }

      window.addEventListener("online", updateStatus);
      window.addEventListener("offline", updateStatus);

      // فحص الحالة كل 3 ثوان
      setInterval(updateStatus, 3000);
    </script>
  </body>
</html>
